<!doctype html>
<html lang = 'en'>
<head>
  <meta charset = 'UTF-8'>
      <title> Adam Barcan | FSA Guessing Game</title>
          <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
          <link rel = "stylesheet" href = "css/main.css">
            <!-- Put main.css after normalize. We do not want Normalize to overwrite our styles-->
</head>
  <body>
     <div class = 'wrapper'>
        <div>
            <h1>Guess the Number</h1>
        </div>

      <div>
        <form>
        <textarea id = "guess"> 
            Enter a number between  1  and  100
        </textarea>
          <textarea id = "message"> 
            Stay tuned for game status!
        </textarea>
        </form>
      </div>
      
      <header>
        <div class = 'wrapperhead'>
            <ul>
                <li class = 'button'><button id = 'submit'>Submit Your Guess</button></li>
                <li class = 'button'><button id = 'hint'>Hint</button></li>
                <li class = 'button'><button id = 'reset'>Play Again</button></li>
            </ul>
        </div>
      </header>

     
        <form role = 'form'>
            <div class = 'form-group'>
            </div>
        </form>
      
    <div class="badge">
      <h3> Guesses Remaining 
          <div id = 'counter'>5 </div> 
      </h3>
        <hr>
    <div> 
          <p>
              &copy Adam Barcan 2014
          </p>
      </div>
    </div> <!-- class = 'container'-->
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/main.js"></script>
  </body>
</html>
</html>
